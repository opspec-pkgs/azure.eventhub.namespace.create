name: github.com/opspec-pkgs/azure.eventhub.namespace.create
description: creates an azure event hub namespace (if it doesn't already exist)
inputs:
  subscriptionId:
    string:
      constraints: { minLength: 1 }
      description: id of azure subscription
  loginId:
    string:
      constraints: { minLength: 1 }
      description: id of user, service principal, or app to login with
  loginSecret:
    string:
      constraints: { minLength: 1 }
      description: secret of user, service principal, or app to login with
      isSecret: true
  name:
    string:
      constraints: { minLength: 1 }
      description: name of the event hub namespace
  resourceGroup:
    string:
      constraints: { minLength: 1 }
      description: name of azure resource group
  location:
    string:
      constraints: { minLength: 1 }
      description: location of provisioned event hub namespace
      default: westus
  sku:
    string:
      constraints: { enum: [ Basic, Standard ] }
      description: The messaging tier for event hub namespace
      default: Standard
  messagingUnits:
    number:
      constraints: { minimum: 1, maximum: 20 }
      description: the throughput units, 1-20
      default: 1
  loginTenantId:
    string:
      constraints: { minLength: 1 }
      description: tenant id of user, service principal, or app to login with
      default: " "
  loginType:
    string:
      constraints: { enum: [user, sp]}
      description: type of login; 'user' (default) or 'sp' for service principal
      default: user
version: 2.0.1
run:
  container:
    image: { ref: 'opspecpkgs/azure.eventhub.namespace.create:2.0.0' }
    cmd: [node, /index.js]
    files: { /index.js }
    envVars:
      subscriptionId:
      loginId:
      loginSecret:
      loginTenantId:
      name:
      resourceGroup:
      location:
      loginType:
      messagingUnits:
      sku:
